{% extends 'noticias/base.html' %}
{% load static %}

{% block content %}

<section class="destaque">
    {% if destaque %}
        <h2>{{ destaque.titulo }}</h2>
        <p>{{ destaque.resumo }}</p>
    {% endif %}
</section>

<section class="noticias">
    {% for noticia in noticias %}
        <article>
            <h3>{{ noticia.titulo }}</h3>
            <p>{{ noticia.resumo }}</p>
        </article>
    {% endfor %}
</section>

{% endblock %}
